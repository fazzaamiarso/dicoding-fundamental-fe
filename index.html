<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pluton Notes</title>
    <meta
      name="description"
      content="A simplistic notes app build for quick note taking"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./app/styles/reset.css" />
    <link rel="stylesheet" href="./app/styles/styles.css" />
    <link rel="stylesheet" href="./app/styles/variables.css" />
    <script type="module" src="./app/components/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Pluton Notes</h1>
        <div class="header__search">
          <input
            type="text"
            name="search"
            id="search"
            autocomplete="off"
            placeholder="search for a note"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="search__icon"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <note-app></note-app>
    </main>
  </body>
</html>
