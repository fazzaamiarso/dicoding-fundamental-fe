<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pluton Notes</title>
    <meta
      name="description"
      content="A simplistic notes app build for quick note taking"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./app/styles/reset.css" />
    <link rel="stylesheet" href="./app/styles/styles.css" />
    <link rel="stylesheet" href="./app/styles/variables.css" />
    <script type="module" src="./app/components/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Pluton Notes</h1>
      </div>
    </header>
    <main>
      <dialog>
        <form novalidate class="form">
          <div class="input-container">
            <label for="title-input">Title</label>
            <input
              id="title-input"
              name="title-input"
              placeholder="please type the title"
              required
            />
            <p id="title-error" style="color: red; display: none"></p>
          </div>
          <div class="input-container">
            <label for="body-input">Body</label>
            <textarea
              id="body-input"
              name="body-input"
              placeholder="please type the body"
              resize="vertical"
              required
            ></textarea>
            <p id="body-error" style="color: red; display: none"></p>
          </div>
          <div>
            <button
              type="button"
              class="form__cancel"
              onclick="this.closest('dialog').close('cancel')"
            >
              Cancel
            </button>
            <button>Add note</button>
          </div>
        </form>
      </dialog>
      <note-app></note-app>
    </main>
  </body>
</html>
